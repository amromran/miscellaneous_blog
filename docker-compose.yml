version: "3.9"

services:
  web:
    build: .
    image: rails_js:local
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:80"
    env_file:
      - .env
    environment:
      # Sensible defaults for local compose; can be overridden in .env
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
    volumes:
      # Persist Active Storage uploads locally (optional)
      - rails_storage:/rails/storage

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: rails_js_production
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pg_data:
  rails_storage:
